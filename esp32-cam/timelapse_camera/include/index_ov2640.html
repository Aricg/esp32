<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ESP32 OV2460 - Get Still & Stream Control</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #181818;
        color: #efefef;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border: 0;
        cursor: pointer;
        color: #fff;
        background: #ff3034;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: background 0.3s;
      }

      button:hover {
        background: #ff494d;
      }

      button:active {
        background: #f21c21;
      }

      button.disabled {
        cursor: default;
        background: #a0a0a0;
      }

      .image-container {
        position: relative;
        margin-top: 20px;
        display: none;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }

      .close {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #ff3034;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        color: #fff;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
        font-weight: bold;
      }

      .save {
        display: none;
        position: absolute;
        top: 5px;
        left: 5px;
        background: #28a745;
        padding: 5px 10px;
        border-radius: 4px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
      }

      .save:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="get-still">Get Still</button>
      <button id="toggle-stream">Start Stream</button>
    </div>

    <div id="stream-container" class="image-container">
      <a id="save-still" href="#" class="save" download="capture.jpg">Save</a>
      <div class="close" id="close-stream">Ã—</div>
      <img id="stream" src="" crossorigin />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const baseHost = window.location.origin;
        const streamUrl = baseHost + ":81";

        const view = document.getElementById("stream");
        const viewContainer = document.getElementById("stream-container");
        const stillButton = document.getElementById("get-still");
        const streamButton = document.getElementById("toggle-stream");
        const closeButton = document.getElementById("close-stream");
        const saveButton = document.getElementById("save-still");

        // Function to stop the stream
        const stopStream = () => {
          view.src = "";
          viewContainer.style.display = "none";
          streamButton.textContent = "Start Stream";
        };

        // Function to start the stream
        const startStream = () => {
          view.src = `${streamUrl}/stream`;
          viewContainer.style.display = "block";
          streamButton.textContent = "Stop Stream";
        };

        // Attach actions to buttons
        stillButton.addEventListener("click", () => {
          stopStream();
          view.src = `${baseHost}/capture?_cb=${Date.now()}`;
          viewContainer.style.display = "block";
        });

        streamButton.addEventListener("click", () => {
          if (streamButton.textContent === "Stop Stream") {
            stopStream();
          } else {
            startStream();
          }
        });

        closeButton.addEventListener("click", () => {
          stopStream();
        });

        saveButton.addEventListener("click", () => {
          const canvas = document.createElement("canvas");
          canvas.width = view.naturalWidth;
          canvas.height = view.naturalHeight;
          const context = canvas.getContext("2d");
          context.drawImage(view, 0, 0);
          try {
            const dataURL = canvas.toDataURL("image/jpeg");
            saveButton.href = dataURL;
            const timestamp = new Date();
            saveButton.download = `capture_${timestamp.getFullYear()}${String(timestamp.getMonth() + 1).padStart(2, "0")}${String(timestamp.getDate()).padStart(2, "0")}_${String(timestamp.getHours()).padStart(2, "0")}${String(timestamp.getMinutes()).padStart(2, "0")}${String(timestamp.getSeconds()).padStart(2, "0")}.jpg`;
          } catch (e) {
            console.error(e);
          }
        });
      });
    </script>
  </body>
</html>
